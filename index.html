    <h1>Light and Sound Memory Game!</h1>
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons. You have
      3 strikes during the game and 15 seconds per guess.
    </p>
    <p id="clock">15</p>

    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>

    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="playMyAudio(1)"
        onmouseup="pauseMyAudio(1)"
      ></button>
      <button
